<section>
    <hoa-documents
            ng-if="hoaItemsCtrl.profile == 'hoa:document'"
            on-click="hoaItemsCtrl.onItemClick(item)"
            on-update-clicked="hoaItemsCtrl.onItemUpdateClicked(item)"
            document="hoaItemsCtrl.item">
    </hoa-documents>

    <hoa-tenant ng-if="hoaItemsCtrl.profile == 'hoa:tenant'"
                on-click="hoaItemsCtrl.onItemClick(item)"
                tenant="hoaItemsCtrl.item">
    </hoa-tenant>
</section>
