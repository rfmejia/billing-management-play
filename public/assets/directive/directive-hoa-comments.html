<div>
    <md-whiteframe class="comments recent-only" ng-show="isRecentOnly && comments.hasRecent" ng-class="md-whiteframe-z2" layout="row" layout-align="start center">
        <i flex="20" class="fa fa-quote-left fa-4x"></i>
        <div layout="column" layout-align="start start">
            <p>
                {{comments[0].comment}}
            </p>
            <div>
                <p>
                    {{comments[0].userName}} on {{comments[0].timestamp | momentString : 'MMM-DD-YY HH:mm'}}
                </p>
            </div>

        </div>
    </md-whiteframe>
</div>
