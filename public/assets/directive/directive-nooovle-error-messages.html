<script type="text/ng-template" id="nooovle-error">
    <p ng-message="required" class="noMargin text-danger">This is required</p>
    <p ng-message="number" class="noMargin text-danger">Oops! Numbers only please.</p>
    <p ng-message="min" class="noMargin text-danger">Positive numbers only</p>
    <p ng-message="date" class="noMargin text-danger">Invalid date format. Please use the date picker</p>
    <p ng-message="email" class="noMargin text-danger">Please enter a valid-email address</p>
</script>
