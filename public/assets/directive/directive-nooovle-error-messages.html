<script type="text/ng-template" id="nooovle-error">
    <div ng-message="required" class="noMargin text-danger">This is required</div>
    <div ng-message="number" class="noMargin text-danger">Oops! Numbers only please.</div>
    <div ng-message="min" class="noMargin text-danger">Positive numbers only</div>
    <div ng-message="date" class="noMargin text-danger">Invalid date format. Please use the date picker</div>
    <div ng-message="email" class="noMargin text-danger">Please enter a valid-email address</div>
</script>
