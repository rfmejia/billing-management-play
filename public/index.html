<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <link rel="stylesheet" type="text/css" href="css/external.css"/>
        <title>Hobbies of Asia: Invoice Workspace</title>
        
    </head>
        
    <body class="containerMain">
        <!-- Page Container -->
    	<div class="mainBackground">
        	<header class="fullWidth"> 
                <div>
                    <h1 class="fullWidth"> Hobbies of Asia </h1>   
                </div>           
                <nav>
                        <ul id="navList" class="nav-bar">
                            <li><a href="#">Workspace</a></li>
                            <li><a href="#">Settings</a></li>
                        </ul>
                </nav>
            </header>
            
            <!-- Sidebar -->
            <section>
 
            </section>

            <div class="horizontalLine"> 
            </div>

            <!-- Main Content -->
            <section>
                <!-- Helper bar -->
                <section class="helperBar fullWidth">
                    <div>
                        <button>
                            Save as Draft
                        </button>
                        <button>
                            Edit
                        </button>
                    </div>

                    <div>
                        <label> Tenant </label>
                        <input type="text" placeholder="Select tenant">
                    </div>
                </section>
                <!-- Previous charges -->
                <section>
                    <h2>
                            Previous Charges
                    </h2>
                    <article class="chargesNoTitle">
                        <h3>
                            Previous charges
                        </h3>
                        
                        <div class="fixedLabel">
                            <input type="text" value="Previous charges">
                            <input type="text" placeholder="Input unpaid amount">
                        </div>

                        <div class="fixedLabel">
                            <input type="text" value="Other charges">
                            <input type="text" placeholder="Input other charges">
                        </div>

                        <div>
                            <p>Unpaid total</p>
                            <p>Amount</p>
                        </div>

                    </article>
                </section>

                <section>
                    <h2>
                        This Month's Charges
                    </h2>
                    <article class="chargesWithTitle">
                        <h3>
                            Rent
                        </h3>
                        <div class="fixedLabel">
                            <input type="text" value="Base rent">
                            <input type="text" placeholder="Input base rent">
                        </div>
                        
                        <div class="variableLabel">
                            <input type="text" placeholder="Input tax label">
                            <input type="text" placeholder="Input tax value">
                        </div>

                        <div id="subtotal" class="fixedLabel">
                            <input type="text" value="Subtotal">
                            <input type="text" value="--">
                        </div>

                        <div>
                            <p>Rent Total</p>
                            <p>Amount</p>
                        </div>
                    </article>
                    <br>
                    <article class="electricityCharges"> 
                        <h3>
                            Electricity
                        </h3>
                    </article>
                    <br>
                    <article class="waterCharges">
                        <h3>
                            Water
                        </h3>
                    </article>  
                </section>
            </section>

    
                
                
        
            <br>
            <footer>
            	Footer goes here if any
            </footer>
    
        </div>
    	    
	</body>
</html>
