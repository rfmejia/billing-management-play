<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <link rel="stylesheet" type="text/css" href="css/external.css"/>
        <title>Hobbies of Asia: Invoice Workspace</title>
        
    </head>
        
    <body class="containerMain">
        <!-- Page Container -->
        <div class="fullHeight">
            <header class="fullWidth"> 
                <h1 class="paddingLeft">Hobbies of Asia </h1>   
                
                <div>
                    <button class="headerButton button-gray button-leftBordered">
                                    Save as Draft
                        </button><button class="headerButton button-gray button-leftBordered ">
                                    Edit
                        </button>     
                </div>
            </header>

            <div class="testContainer fullHeight">
                <!-- Sidebar -->
                <div id="tenantCreateContainer" class="mainBackground sidebar fullHeight">
                    
                    <div class="horizontalLine"> 
                    </div>
                    
                    <div id="sidebarButtons" class="fullWidth">
                        <button id="inboxButton" class="button button-gray">
                                    inbox
                        </button><button indbox="tennantButton" state="active" class="button button-gray button-leftBordered ">
                            tenants
                        </button>  
                    </div>

                    <div class="horizontalLine"> 
                    </div>
                    
                    <div id="sidebarContent">
                        <div class="tenantRow" state="active">
                            <span class="tenantField">
                                Mossimo
                            </span>
                        </div>
                        <div class="tenantRow">
                            <span class="tenantField">
                                Mossimo
                            </span>
                        </div>
                    </div>
                    
                </div>


                <div class="mainBackground testContent fullHeight">
                    <div class="horizontalLine"> 
                    </div>
                    <!-- Main content -->
                    <section class="fullHeight">
                        <!-- Helper bar -->
                        <section class="helperBar fullWidth rowHeight horizontalPadding">
                            <h3 class="pageTitle">
                                Create new tenant
                            </h3>
                        </section>
                        <div class="horizontalLine"> 
                        </div>
                        <br>  
                        
                        <article >
                            <div class="paddedChild">
                                <div class="centeredRow">
                                    <label for="tenantName" class="col2Element1">tenant name</label>
                                    <input id="tenantName" class="col2Element2 fullHeight" type="text" placeholder="Enter tenant name">
                                </div>

                                <br>

                                <div class="centeredRow">
                                    <label for="tenantAddress" class="col2Element1">address</label>
                                    <input id="tenantAddress" class="col2Element2 fullHeight" type="text" placeholder="Enter address">
                                </div>

                                <br>

                                <div class="centeredRow">
                                    <label for="tenantContactPerson" class="col2Element1">contact person</label>
                                    <input id="tenantContactPerson" class="col2Element2 fullHeight" type="text" placeholder="Enter name of contact person">
                                </div>

                                <br>

                                <div class="centeredRow">
                                    <label for="tenantTelNumber" class="col2Element1">telephone number</label>
                                    <input id="tenantTelNumber" class="col2Element2 fullHeight" type="text" placeholder="Enter telephone number">
                                </div>

                                <br>

                                <div class="centeredRow">
                                    <label for="tenantEmail" class="col2Element1">e-mail</label>
                                    <input id="tenantEmail" class="col2Element2 fullHeight" type="text" placeholder="Enter e-mail address">
                                </div>

                                <br>
                                
                                </div>

                            <div class="rowHeight">
                                <div class="splitButton bottomAligned">
                                    <button class="button button-blue primary">
                                        Save
                                    </button><button class="button button-red secondary">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                            
                        </article>
                        
                    </section>
                    
                </div>

            </div>
            
            

            
        </div>
    </body>
</html>
