<md-dialog>
    <md-content>
        <h5>{{dialogCtrl.title}}</h5>
        <p>{{dialogCtrl.message}}</p>
        <div class="md-actions" layout="row">
            <md-button class="md-warn" ng-click="dialogCtrl.cancel()" remove-focus>Cancel</md-button>
            <md-button class="md-primary" ng-click="dialogCtrl.confirm()" remove-focus>Okay</md-button>
        </div>
    </md-content>
</md-dialog>
