<md-dialog>
    <md-content>
        <h5>{{dialogCtrl.title}}</h5>
        <p>{{dialogCtrl.message}}</p>
        <div class="md-actions" layout="row">
            <md-button class="md-warn" ng-click="dialogCtrl.cancel()">Cancel</md-button>
            <md-button md-theme="list" class="md-raised md-primary" ng-click="dialogCtrl.confirm()">Okay</md-button>
        </div>
    </md-content>
</md-dialog>
