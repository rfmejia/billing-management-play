<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h6>MOVING DOCUMENT TO <span class="text-accented">{{dialog.box | uppercase}}</span></h6>
        </div>
    </md-toolbar>
    <md-content>
        <form name="comment">
            <md-input-container>
                <label>Attach comment</label> <textarea name="comment"
                                                        ng-model="dialog.comment"
                                                        cols="60"
                                                        rows="2"></textarea>
            </md-input-container>
        </form>
    </md-content>
    <div class="md-actions" layout="row">
        <div flex>
            <md-button class="pull-left" ng-click="dialog.cancel()">
                Cancel
            </md-button>
        </div>
        <md-button class="md-primary" ng-click="dialog.send(dialog.comment)" remove-focus>
            Send
        </md-button>
    </div>
</md-dialog>
