<div class="modal-header">
    <h5 class="text-muted">{{modal.title}}</h5>
</div>
<div class="modal-body">
    <span>{{modal.message}}</span>
</div>
<div class="modal-footer">
    <button class="btn" ng-class="negativeButton.type" ng-click="onNegativeClicked()">{{negativeButton.message}}</button>
    <button class="btn" ng-class="positiveButton.type" ng-click="onPositiveClicked()">{{positiveButton.message}}</button>
</div>
