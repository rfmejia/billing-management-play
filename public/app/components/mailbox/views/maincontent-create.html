<form name="billingForm">
<div class="well-sm input-group">
  <div class='dropdown col-md-6' dropdown>
        <div class='input-group'>
          <input type='text' class='form-control' ng-model='model.label' typeahead="tenant.tradeName for tenant in tenants | filter:$viewValue | limitTo:8" typeahead-editable='false' placeholder="Select tenant" ng-required="true"/>
        </div>
        <ul class="dropdown-menu" role='menu' style='max-height:200px;overflow-y:scroll'>
          <li ng-repeat='tenant in tenants'>
            <a href ng-click='onSelect(tenant)'>{{tenant.tradeName}}</a>
          </li>
        </ul>
  </div>
  <div id="billDatePicker" class="col-md-6">
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{format}}" datepicker-mode="'month'" datepicker-options="dateOptions" ng-model="billDate" is-open="opened" ng-required="true">

        <span class="input-group-btn">
            <button type="button" class="btn btn-default btn-borderless" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
  </div>


  
    <div class="bill-mainSection" ng-repeat="mainSection in templates.breakdown">
      <legend>
        {{mainSection.title}}
      </legend>
      
      <div class="subsections" ng-repeat="subsection in mainSection.sections">
        
        <h6>{{subsection.title}}</h6>

        <div ng-repeat="field in subsection.fields">
          <span class="col-xs-4">
            <label class="control-label vertical-aligned" for="{{field.id}}">
              {{field.title}}
            </label>
          </span>
          <div class="col-xs-8">
            <input type="text" id="{{field.id}}" dynamic-name="field.id" class="form-control" placeholder="Input {{field.title}}" ng-required="true">
          </div>
        </div>
    
      </div>
    </div>

    <legend>
      Summary
    </legend>

    <div ng-repeat="data in summary">
      <h6 class="col-xs-6">{{data.title}}</h6>

      <h6 class="col-xs-6">{{data.value}}</h6>
    </div>

    <div class="totalContainer">
      <h5 class="col-xs-6">{{templates.summary.title}}</h5>

      <h5 class="col-xs-6">{{templates.summary.value}}</h5>
    </div>

  
</div>

<div id="documentControls" class="well-sm">
  <div class="form-group">
        <label for="documentComments" class="col-lg-2 control-label">Comments</label>
        <div class="col-lg-10">
          <textarea class="form-control" rows="5" id="documentComments"></textarea>
          <span class="help-block">Notes or comments for the current document (Will not be visible in final document).</span>
        </div>
  </div>

  <button class="btn btn-warning">Cancel</button>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button id="saveButton" class="pull-right btn btn-default">Save</button>
  
</div>

</form>
