<div class="md-toolbar-tools" layout="row" layout-align="start center">
    <button hide-gt-md class="menuBtn menuBtn-hamburger" toggle-side-nav>
        <span class="visually-hidden">Menu</span>
    </button>
    <h3 flex class="toolbar-title">{{docsList.pageTitle}}</h3>
    <section>
        <span class="filter-header options"><i class="fa fa-filter iconed-text"></i>Filter</span>
        <md-button class="filter-button options no-uppercase"
                   ng-click="docsList.onFilterTabClicked('mine')"
                   ng-class="{true: 'active', false: ''}[docsList.tabState.mine]">
            <div layout="row" layout-align="center center">
                <i class="fa fa-user iconed-text"></i> <span>Mine</span></div>
        </md-button>

        <md-button class="filter-button options no-uppercase"
                   ng-click="docsList.onFilterTabClicked('open')"
                   ng-class="{true: 'active', false:''}[docsList.tabState.open]">
            <span><i class="fa fa-chain-broken iconed-text"></i>Open</span></md-button>

        <md-button class="filter-button options no-uppercase"
                   ng-click="docsList.onFilterTabClicked('others')"
                   ng-class="{true: 'active', false:''}[docsList.tabState.others]">
            <span><i class="fa fa-group iconed-text"></i>Others</span></md-button>
    </section>
</div>
