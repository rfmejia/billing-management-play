<div class="md-toolbar-tools" layout="row" layout-align="start center">
    <button hide-gt-md class="menuBtn menuBtn-hamburger" toggle-side-nav>
        <span class="visually-hidden">Menu</span>
    </button>
    <h3 flex class="toolbar-title">{{approvals.document.mailbox | tokenizedCamel}}</h3>
    <section>
        <div>
            <md-button ng-if="!approvals.isDisabled"
                       class="toolbar-text no-uppercase"
                       md-theme="toolbars"
                       ng-show="!approvals.isDisabled"
                       remove-focus
                       ng-click="approvals.onUnlinkClicked()">
                <span><i class="fa fa-chain-broken iconed-text"></i>Unlock</span>
            </md-button>
            <div ng-if="approvals.isDisabled">
                <span class="toolbar-text"><i class="iconed-text fa fa-lock"></i>Assigned to {{approvals.assigned.fullName}}</span>
            </div>

        </div>
    </section>
</div>
